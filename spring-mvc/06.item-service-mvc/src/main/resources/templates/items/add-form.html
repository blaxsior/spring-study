<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<h1 class="text-center">상품 추가</h1>
<div class="container">
    <h2>상품 입력</h2>
    <form method="post" action="/items/add">
        <div class="mb-3">
            <label th:for="name" class="form-label">상품명</label>
            <input type="text" id="name" name="name" class="form-control"/>
        </div>
        <div class="mb-3">
            <label th:for="price" class="form-label">가격</label>
            <input type="text" id="price" name="price" class="form-control"/>
        </div>
        <div class="mb-3">
            <label th:for="ammount" class="form-label">수량</label>
            <input type="text" id="amount" name="amount" class="form-control"/>
        </div>
        <hr>
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary flex-fill">상품 등록</button>
            <a href="/items" class="btn btn-secondary flex-fill">취소</a>
        </div>
    </form>

</div>
</body>
</html>
