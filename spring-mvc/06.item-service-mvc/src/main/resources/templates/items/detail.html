<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<h1 class="text-center">상품 상세</h1>
<div class="container" th:object="${item}">
    <div class="mb-3">
        <label th:for="id" class="form-label">상품 ID</label>
        <input type="text" id="id" name="id"
               class="form-control"
               disabled
        th:value="*{id}"/>
    </div>
    <div class="mb-3">
        <label th:for="name" class="form-label">상품명</label>
        <input type="text" id="name" name="name"
               class="form-control"
               disabled
               th:value="*{name}"/>
    </div>
    <div class="mb-3">
        <label th:for="price" class="form-label">가격</label>
        <input type="text" id="price" name="price"
               class="form-control"
               disabled
               th:value="*{price}"/>
    </div>
    <div class="mb-3">
        <label th:for="ammount" class="form-label">수량</label>
        <input type="text" id="amount" name="amount"
               class="form-control"
               disabled
               th:value="*{amount}"/>
    </div>
    <hr>
    <div class="d-flex gap-2">
        <a th:href="'/items/edit/' + *{id}" class="btn btn-primary flex-fill">상품 수정</a>
        <a href="/items" class="btn btn-secondary flex-fill">목록으로</a>
    </div>
</div>
</body>
</html>
