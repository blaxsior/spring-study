<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>if, unless</h1>
<table border="1">
    <tr>
        <th>count</th>
        <th>username</th>
        <th>age</th>
    </tr>
    <tr th:each="user, userStat: ${users}">
        <td th:text="${userStat.count}"></td>
        <td th:text="${user.username}"></td>
        <th:block>
            <td th:if="${user.age >= 20}">성인</td>
            <td th:unless="${user.age >= 20}">미성년자</td>
        </th:block>
    </tr>
</table>
<h1>switch</h1>
<table border="1">
    <tr>
        <th>count</th>
        <th>username</th>
        <th>age</th>
    </tr>
    <tr th:each="user, userStat: ${users}">
        <td th:text="${userStat.count}"></td>
        <td th:text="${user.username}"></td>
        <th:block th:switch="${user.age}">
            <td th:case="10">10살</td>
            <td th:case="20">20살</td>
            <td th:case="*">나이</td>
        </th:block>
    </tr>
</table>
</body>
</html>
